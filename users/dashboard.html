<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/d9b040b21a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpg" href="/static/image/icons/logo.jpg">
    <link rel="stylesheet" href="/static/css/common-style.css">
    <link rel="stylesheet" href="../users/dashboard-style.css">
    <link rel="stylesheet" href="/static/css/footer-style.css">
</head>

<body>
    <header id="user-header">
        <div class="left-side-bar">
            <button id="side-bar-menu-btn" class="side-bar-menu-btn"><i class="fa-solid fa-bars fa-xl"></i></button>            
            <div class="img-box"><img class="logo-img small-icons" src="/static/image/icons/logo.jpg" alt="logo">
            </div>
            <p class="logo-text">Đi Học Trên Núi</p>
        </div>
        <div class="right-side-bar">
            <div class="user-search-container">
                <input class="user-search-input" type="text" placeholder="Tìm kiếm...">
                <button class="user-search-btn"><img class="small-icons" src="/static/image/icons/search.png"
                        alt=""></button>
            </div>
            <div class="img-box notif-btn"><img class="small-icons" src="/static/image/icons/bell.png" alt=""></div>
            <!-- <div class="img-box"><img class="avatar-img large-icons" src="/static/image/avatar/user-1.jpg" alt=""></div> -->
            <div id="account-settings-container">
                <button id="account-settings-btn"><img id="account-settings-avatar" class="avatar-img large-icons"
                        src="/static/image/avatar/user-1.jpg" alt=""></button>
                <div id="account-settings-nav" class="account-settings-nav">
                    <div id="profile-settting-btn" class="">
                        <img src="/static/image/icons/user.png" alt="">
                        <a href="/users/settings.html">Profile</a>
                    </div>
                    <div id="logout-btn"><img src="/static/image/icons/logout.png" alt="">
                        <span href="#">Logout</span></div>
                </div>
            </div>
        </div>
    </header>

    
    
    <main id="user-dashboard-main-section">
        <section id="left-side-panel" class="left-side-panel">
            <button id="close-left-side-panel-btn" class="close-left-side-panel-btn">x</button>
            <div id="goto-dashboard-btn">
                <i class="fa-regular fa-house"></i>
                <a href="/users/dashboard.html">Trang chủ</a>                
            </div>
            <hr>
            <div id="config-user-btn">
                <img src="/static/image/icons/user-config.png" alt="">
                <a href="/management/user-list.html">Quản lý người dùng</a>
            </div>
            <div id="view-student-btn">
                <img src="/static/image/icons/children (2).png" alt="">
                <a href="#">Danh sách Học Sinh</a>
            </div>
            <div id="view-sponsor-btn">
                <img src="/static/image/icons/investor.png" alt="">
                <a href="#">Danh sách Người Hỗ Trợ</a>
            </div>
            <div id="view-school-btn">
                <img src="/static/image/icons/school.png" alt="">
                <a href="#">Danh sách Trường Học</a>
            </div>
            <div id="view-transaction-record-btn">
                <img src="/static/image/icons/payment.png" alt="">
                <a href="#">Danh sách Sao kê</a>
            </div>
            <hr>
            <div id="statistic-btn">
                <i class="fa-solid fa-chart-line"></i>
                <a href="#">Thống kê - Báo cáo</a>
            </div>
        </section>

    </main>

    <footer id="dashboard-page-copy-right"></footer>
    <script type="module" src="/static/js/common-script.js"></script>
    <script type="module" src="./dashboard-script.js"></script>
    <script type="module">
        import { initData, fetchAndInjectElementById } from '/static/js/common-script.js';
        import { loadUserHeaderEvents, loadLeftSideBarEvents } from '/users/dashboard-script.js';
        initData();
        loadUserHeaderEvents();
        loadLeftSideBarEvents();
        fetchAndInjectElementById('/static/html/footer.html', 'copy-right', 'dashboard-page-copy-right');
    </script>
</body>

</html>
